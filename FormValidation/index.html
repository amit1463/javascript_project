<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Sign Up</p>
        <!-- form -->
        <form action="" id="form">
            <!-- full name -->
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Full Name" name="name" 
                    required minlength="3" maxlength="100"
                >
            </div>
            <!-- phone number -->
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="555-555-555" name="phone" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
            </div>

            <!-- email -->
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="johnsmith@gmail.com" name="email" required>
            </div>

            <!-- web url -->
            <div class="form-group">
                <label for="website">Website URL</label>
                <input type="url" id="website" placeholder="http://meamit1463.web" name="website" required>
            </div>

            <!-- password -->
            <div class="form-group">
                <label for="password1">Password</label>
                <input type="password" id="password1" placeholder="Create Password (Min. 8 Characters)" 
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
                title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number. "
                >
            </div>
            <!-- Confirm Password -->
            <div class="form-group">
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" placeholder="Confirm Password" name="password"
                required pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$">
            </div>

            <button type="submit">Register</button>
        </form>

        <!-- error/success message -->

        <div class="message-container">
            <h3 id="message">
                Don't Hesitate !
            </h3>
        </div>
    </div>

    <!-- Script -->
    
    <script src="script.js"></script>
</body>
</html>
